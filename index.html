

<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="main.css">
		<script src="typed.js"></script>
		<script>
		    $(function(){

		        $("#typed").typed({
		            // strings: ["Typed.js is a <strong>jQuery</strong> plugin.", "It <em>types</em> out sentences.", "And then deletes them.", "Try it out!"],
		            stringsElement: $('#typed-strings'),
		            typeSpeed: 30,
		            backDelay: 500,
		            loop: false,
		            contentType: 'html', // or text
		            // defaults to false for infinite loop
		            loopCount: false,
		            callback: function(){ foo(); },
		            resetCallback: function() { newTyped(); }
		        });

		        $(".reset").click(function(){
		            $("#typed").typed('reset');
		        });

		    });

		    function newTyped(){ /* A new typed object */ }

		    function foo(){ console.log("Callback"); }

		</script>
	</head>
	<body>
		<div class ="landing">
			<div id="typed-strings">
                <span>The Katrina Hack.</span>
                <p>New Orleans lost its digital identity.</p>
                <p>Lower 9th Ward was hit the hardest.</p>
                <p>Time to tell their story.</p>
            </div>
            <span id="typed" style="white-space:pre;"></span>

			<div class ="hidden-names">
				<span><a href="kirkW.html">Kirk Washington</a></span>
				<span><a href="jeanG.html">Jean Gibson</a></span>
				<span><a href="terrenceM.html">Terrance Marshall</a></span>
			</div>
			<!-- Put some stuff here about the intro - consistent information -->
		</div>
	</body>
